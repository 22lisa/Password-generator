<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generater</title>

    <link rel="stylesheet" href="./csspassword.css">
</head>
<body>

    <!-- url link to this site 
        (https://dev.to/code_mystery/random-password-generator-using-javascript-6a)-->

    <!--Create a box using html code-->
    <div class="box">
        <!--Add a heading to that box-->
        <h2>Random Password Generator</h2> 

        <!--Create a display using input-->
        <input type="text" name="" placeholder="Create Password" id="password" readonly>
        

        <!--Now make button-->
        <!--two buttons to generate and copy the password-->
        

        <table>
            <th><div id="button" class="btn1"onclick="genPassword()">Generate</div></th>
            <th><a  id="button" class="btn2"onclick="copyPassword()">Copy</a></th>
            
        </table>
 
    </div>

    <script types="text/javascript">

    var password = document.getElementById("password");

        
 function genPassword() {
    var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var passwordLength = 12;
    var password = "";
 for (var i = 0; i <= passwordLength; i++) {
   var randomNumber = Math.floor(Math.random() * chars.length);
   password += chars.substring(randomNumber, randomNumber +1);
  }
    

   

        document.getElementById("password").value = password;
}

      // now apply it


    // Let's Activate the copy button

        function copyPassword() {
        var copyText = document.getElementById("password");
        copyText.select();
        
        document.execCommand("copy");  
}

    </script>
 
</body>
</html>
